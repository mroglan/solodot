<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">
<title>Game</title>


<style>

#canvas {
	border: 1px solid black;
	display: block;
}

#sound {
	height: 0px;
}

</style>

</head>

<body>

<audio id="backgroundMusic" loop></audio>

<audio src="media/Pling.mp3" id="sound"></audio>

<canvas id="canvas" width="800" height="300" tabindex='1'></canvas>

<button onclick="music1();">Music 1</button>
<button onclick="music2();">Music 2</button>
<button onclick="music3();">Music 3</button>
<button onclick="musicOff();">Music Off</button>
<button onclick="init();">Start Game</button><br>

<label id="volume">Volume: </label> <input onchange="changeVolume(this.value); calculateVolume();" id="volumeNum" type="range" step=".1" min="0" max="1"></input><br><br>
<label>Sound Effects Volume: </label> <input onchange="soundEffects(this.value)" id="effectVolume" type="range" step=".1" min="0" max="1"></input>

</body>

<script src="JavaScript/randomGame.js"></script>

</html>
